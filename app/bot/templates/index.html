<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat de Apuestas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('bot.static', filename='css/style.css') }}" />
  <style>
    /* Offcanvas ancho cómodo en desktop */
    @media (min-width: 992px) {
      .offcanvas-start { width: 380px; }
    }
  </style>
</head>
<body>

<div class="chat-container d-flex flex-column">
  <div class="chat-header">
    <div class="d-flex align-items-center justify-content-between">
      <div class="title d-flex align-items-center">
        <i class="fas fa-dice fa-lg me-2 icon-custom"></i>
        <strong>Asistente de Apuestas</strong>
      </div>
      <!-- Botón hamburguesa -->
      <button class="btn btn-outline-secondary btn-sm" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#historyDrawer" aria-controls="historyDrawer">
        <i class="fa-solid fa-bars"></i> Historial
      </button>
    </div>
  </div>

  <div class="chat-body d-flex flex-column" id="chat">
    <!-- Mensajes se agregan dinámicamente -->
    <div class="message bot">
      <i class="fas fa-robot me-2 icon-custom"></i>
      Hola. ¿Sobre qué deporte quieres apostar hoy?
    </div>
  </div>

  <div class="chat-footer">
    <div class="d-flex justify-content-center gap-3 mb-3" id="sportButtons">
      <button id="soccerBtn" class="btn sport-btn" onclick="selectSport('soccer')">
        <i class="fas fa-futbol me-2"></i>Fútbol
      </button>
      <button id="basketBtn" class="btn sport-btn" onclick="selectSport('basketball')">
        <i class="fas fa-basketball-ball me-2"></i>Basketball
      </button>
    </div>

    <div class="input-group">
      <input type="text" id="userInput" class="form-control input-dark" placeholder="Escribe tu mensaje..." />
      <button id="sendBtn" class="btn send-btn" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <div class="text-center mt-3">
      <button id="restartBtn" class="btn restart-btn" style="display: none;" onclick="restartConversation()">
        <i class="fas fa-undo-alt me-1"></i> Nueva conversación
      </button>
    </div>
  </div>
</div>

<!-- Offcanvas: Historial de chats -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="historyDrawer" aria-labelledby="historyDrawerLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="historyDrawerLabel"><i class="fa-solid fa-clock-rotate-left me-2"></i>Historial de chats</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <div class="mb-2">
      <small class="text-muted">Tus últimas 50 conversaciones</small>
    </div>
    <ul id="historyList" class="list-group">
      <!-- Se llena por JS -->
    </ul>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- App JS -->
<script src="{{ url_for('bot.static', filename='js/script.js') }}"></script>
</body>
</html>
